<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>

    <script src="/jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/adminStyle.css">
    <link rel="stylesheet" href="angular-material.min.css">

    <script src="/angular-min.js"></script>
    <script src="/angular-css.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body ng-app="adminApp" ng-controller="adminController">
    
    <div class="container-fluid">
        <div class="mainContainer">
            <h1> Hello Admin</h1>

            <md-content ng-cloak="" class="Main">
                <md-card class="myCard" layout="column" ng-repeat="data in datas">

                    <md-card-title>
                        {{data.name}}
                    </md-card-title>
                    <md-card-content class="card grouppic">
                        <img class="img-responsive" data-ng-href="{{data.group_pic}}">
                        </md-card-content>
                    <md-card-content class="card cardContent">
                        <span class="desc">
                            {{data.message}}
                        </span>
                    </md-card-content>
                    <md-card-title>
                        <div class="Caudio">
                            <i class="fa fa-microphone"></i>
                        </div>
                    </md-card-title>
                </md-card>
            </md-content>
        </div>
        <ng-audio-recorder audio-model="someModel" auto-start="false">
                <!-- controls -->
                <button ng-click='recorder.startRecording()'>Start</button>
                <button ng-click='recorder.stopRecording()'>Stop</button>
             </ng-audio-recorder>
    </div>


    <script src="/admin.js"></script>
</body>
</html>
