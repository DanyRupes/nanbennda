<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nannbenda</title>
    <script  src="/jquery.min.js" type="text/javascript" ></script>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <script   src="/bootstrap.min.js" type="text/javascript"></script>
    <script src="/angular-min.js" type="text/javascript"></script>
    <script  src="/ng-file-upload.min.js" type="text/javascript"></script>
    <script src="/ng-file-upload-shim.min.js" type="text/javascript"></script> 
<!-- 
    <script src="/dialogs.min.js" type="text/javascript"></script>

    <script src="/ui-bootstrap-tpls-0.6.0.js" type="text/javascript"></script> -->
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/18.1.4/css/dx.spa.css" /> -->
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/18.1.4/css/dx.common.css" /> -->
    <!-- <link rel="dx-theme" data-theme="generic.light" href="https://cdn3.devexpress.com/jslib/18.1.4/css/dx.light.css" /> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script> -->

    <link rel="stylesheet" href="/style.css">
</head>
<body class="container-fluid" ng-app="nanbenda" ng-controller="nbController">

<div class="overlay">
    <div class="overlay_text">Please Wait</div>
</div>
        <div class="headContainer container-fluid">
            <ul class="hcntContainer">
                <li class="himgContainer"><img class="headImg" src="/images/RotaryMBS.png"></li>
                <li class="himgContainer" style="margin-top: 10px;"><img class="headImg" src="/images/UP_TOWN.png"></li>
                <li class="himgContainer3"><img class="headImg" src="/images/DistrictTheme_CB-EN.png"></li>
                <li class="himgContainer4"><img class="headImg" src="/images/ihihihiii.png"></li>
            </ul>
        </div>

        <div class="bodyContainer">
            <div class="l_picContainer">
                <img class="l_pic" src="/images/MINI.png">
            </div>
            
            
            <div class="main">
                    <form  class="main">
                    <div class="titleName">
                        <img class="title_pic" src="/images/titleName.png">
                    </div>
                        <div class="row boxes">
                        <div class="addBoxLeft col-md-4 col-sm-4">
                            <input ngf-select="pic1" ngf-multiple="false" class="leftBoxInput" ngf-max-size="10MB" accept="image/*" ng-model="pic1">
                            <input placeholder="Enter Name" style="color: white;" type="text" ng-model="namef" class="leftboxpic">
                            <!-- <img  src="../images/leftbox.png"> -->
                        </div>
                        <div class="addGrpBox col-md-4 col-sm-4">
                            <input class="grouppic" ngf-select="$group_pic" ngf-multiple="false"  ngf-max-size="10MB" accept="image/*" ng-model="group_pic">
                        </div>
                        <div class="addBoxRight col-md-4 col-sm-4">
                            <!-- righttBoxInput -->
                                <input class="righttBoxInput" ngf-select="pic2" ngf-multiple="false" class="" ngf-max-size="10MB" accept="image/*" ng-model="pic2">
                            <!-- <img  src="/images/rightboxNew2.png"> -->
                            <input type="text" placeholder="Enter Name"  style="color: white"  ng-model="namet" class="rightboxpic">
                        </div>
                    </div>

                    <div class="messageContainer">
                        <input ng-model="message" class="msgpic" type="text" placeholder="Your Message....">
                    </div>
                    <div class="speakContainer">
                            <div class="button-info" dx-button="{ 
                                text: 'Details', 
                                onClick: showInfo 
                            }"></div>
                            <div class="popup" 
                            dx-popup="popupOptions">
                            <div data-options="dxTemplate: { name:'info' }">
    
                            </div>
                        </div> 
                        <!-- ngf-select="audio" -->
                            <input  class="speakpic callAudio" ngf-select="audio"  ng-model="audio" accept="audio/*"capture id="recorder">
 
                    </div>
                    <div class="submitContainer">
                        <input type="submit" ng-click="submit();">
                    </div>
                    </form>
                </div>
                <!-- <iframe src="audio.html" width="300" height="200" frameborder="0"></iframe> -->

                <!-- <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                    </fb:login-button> -->

        </div>




    <script src="/index.js"></script>
</body>
</html>
